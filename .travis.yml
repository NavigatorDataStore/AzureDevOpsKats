language: csharp
dist: xenial
env:
  global:
    - Configuration=Release
    - ASPNETCORE_ENVIRONMENT=Staging
dotnet: 2.1.400
mono: none
branches:
  only:
  - master
  - /^release\/.*$/
  - develop
before_install:
  - chmod +x build.sh
script:
  - sudo apt-get install dotnet-sdk-2.1.4 -y
  - export PATH="$PATH:/home/travis/.dotnet/tools"
  - dotnet tool install -g Cake.Tool
  - dotnet tool list  -g
  - ./build.sh
